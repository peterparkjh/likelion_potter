    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">세렝게티 동물</h1>
        <button type="button" class="btn btn-dark mt-5" onclick = 'start();'>테스트 시작하기</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5" >문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5" >Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5" >Primary</button>
    </article>

    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
            
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="FT" value="0">
    <input type="hidden" id="PJ" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var num =1;
        var q = {
            1: {"title": "문제 1번" , "type": "EI" , "A": "경험 우선", "B":"우선 이해하고 경험을 함"},
            2: {"title": "문제 2번" , "type": "EI" , "A": "정열적,사교적", "B":"조용하고 신중"},
            3: {"title": "문제 3번" , "type": "EI" , "A": "외부에 주의 집중", "B":"내면에 주의 집중"},
            4: {"title": "문제 4번: 사과하면 떠오르는 것은?" , "type": "SN" , "A": "빨갛다", "B":"백설공주"},
            5: {"title": "문제 5번: 노래들을 때 더 좋아하는 것은?" , "type": "SN" , "A": "멜로디", "B":"가사"},
            6: {"title": "문제 6번: 풍선 보면 떠오르는 것은?" , "type": "SN" , "A": "터질 것 같다", "B":"지나가버린~어린시절엔~풍선..."},
            7: {"title": "문제 7번: 차 사고" , "type": "FT" , "A": "괜찮아?", "B":"보험은?"},
            8: {"title": "문제 8번: 취업 안되는 상황?" , "type": "FT" , "A": "힘들지?", "B":"이력서는 넣어봤어?"},
            9: {"title": "문제 9번: 친구가 시험에 떨어짐" , "type": "FT" , "A": "다음엔 붙을거야", "B":"몇 점인데?"},
            10: {"title": "문제 10번: 루틴" , "type": "PJ" , "A": "매일매일의 변화", "B":"반복되는 일상 선호"},
            11: {"title": "문제 11번: 정리정돈" , "type": "PJ" , "A": "한번에 몰아서 치움", "B":"정리정돈 잘 됨"},
            12: {"title": "문제 12번: 과제" , "type": "PJ" , "A": "데드라인에 닥쳐서 함", "B":"미리 안하면 불안"}
        }
        var result = {
            "ENTJ": {"animal":"리더 하마", "explain":"워커홀릭, 머릿속에 일 생각뿐인 ENTJ하마","img":"hippo.png"},
            "ENTP": {"animal":"논쟁 즐기는 너구리", "explain":"호기심이 많으나 재수없고 게으른 ENTP너구리","img":"racoons.jpeg"},
            "ENFJ": {"animal":"정의로운 팬더", "explain":"어디서 나오든 무비, 책, 티비쇼의 주인공은 ENFJ팬더","img":"panda.webg"},
            "ENFP": {"animal":"재기발랄한 다람쥐", "explain":"사람 좋아하는 ENFP다람쥐","img":"squirrel.jpg"},
            "ESTJ": {"animal":"엄격한 생쥐", "explain":"대장인척 행세하고 다니는 ESTJ생쥐","img":"mouse.jpg"},
            "ESTP": {"animal":"모험 즐기는 기니피그", "explain":"나쁜 악당이 되고 싶은 ESTP기니피그","img":"guinea.jpg"},
            "ESFJ": {"animal":"사교적인 부엉이", "explain":"미워도 미워할 수 없는 ESFJ부엉이","img":"owl.jpeg"},
            "ESFP": {"animal":"자유로운 영혼의 참새", "explain":"파티피플 ESFP참새","img":"Sparrow.jpg"},
            "INTJ": {"animal":"용의주도한 자라", "explain":"총명하고 똑똑한 아웃사이더 INTJ자라","img":"zara.jpg"},
            "INTP": {"animal":"논리적인 뱀", "explain":"호기심 많으나 게으른 INTP뱀","img":"snake.jpg"},
            "INFJ": {"animal":"선의의 고양이", "explain":"좋은 고양이가 되고 싶은 INFJ고양이","img":"cat.jpg"},
            "INFP": {"animal":"망상 중인 수달", "explain":"라라랜드 망상 중인 INFP수달","img":"Otter.jpg"},
            "ISTJ": {"animal":"청렴결백한낙타", "explain":"신중하고 엄밀한 ISTJ낙타","img":"cammel.jpg"},
            "ISTP": {"animal":"재주쟁이 사자", "explain":"저속하고 나쁜 악당 ISTP사자","img":"lion.jpg"},
            "ISFJ": {"animal":"용감한 표범", "explain":"너무 순수하면서 좋은 ISFJ표범","img":"puma.png"},
            "ISFP": {"animal":"호기심 많은 기린", "explain":"호기심은 많으나 남에게 무관심한 ISFP기린","img":"giraffe.jpg"}

        }

        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        }); 
        $("#B").click(function(){
            next();
        });


        function next(){
            if(num==13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#FT").val() < 2) ? mbti+="T" : mbti+="F";
                ($("#PJ").val() < 2) ? mbti+="J" : mbti+="P";
                alert(mbti);
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
                // if($("#EI").val() < 2) {
                //     mbti = mbti + "I"
                // }
                // else {
                //     mbti = mbti + "E"
                // }
                
            }
            
            else{
            $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
            }
        }
    </script>
